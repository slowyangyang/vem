<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <meta name="viewport"   content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<!-- <link rel="stylesheet" href="<%= BASE_URL %>css/reset.css"> -->
    <script>
      ;(function (designWidth, maxWidth) {
				var doc = document,
						win = window;
				var docEl = doc.documentElement;
				var tid;
				var rootItem, rootStyle;

				function refreshRem() {
						var width = docEl.getBoundingClientRect().width;
						if (!maxWidth) {
								maxWidth = 540;
						}
						;
						if (width > maxWidth) {
								width = maxWidth;
						}
						//与淘宝做法不同，直接采用简单的rem换算方法1rem=100px
						var rem = width * 100 / designWidth;
						//兼容UC开始
						rootStyle = "html{font-size:" + rem + 'px !important}';
						rootItem = document.getElementById('rootsize') || document.createElement("style");
						if (!document.getElementById('rootsize')) {
								document.getElementsByTagName("head")[0].appendChild(rootItem);
								rootItem.id = 'rootsize';
						}
						if (rootItem.styleSheet) {
								rootItem.styleSheet.disabled || (rootItem.styleSheet.cssText = rootStyle)
						} else {
								try {
										rootItem.innerHTML = rootStyle
								} catch (f) {
										rootItem.innerText = rootStyle
								}
						}
						//兼容UC结束
						docEl.style.fontSize = rem + "px";
				}
				refreshRem()

				win.addEventListener("resize", function () {
						clearTimeout(tid); //防止执行两次
						tid = setTimeout(refreshRem, 300);
				}, false);

				win.addEventListener("pageshow", function (e) {
						if (e.persisted) { // 浏览器后退的时候重新计算
								clearTimeout(tid);
								tid = setTimeout(refreshRem, 300);
						}
				}, false);

				if (doc.readyState === "complete") {
						doc.body.style.fontSize = "16px";
				} else {
						doc.addEventListener("DOMContentLoaded", function (e) {
								doc.body.style.fontSize = "12px";
						}, false);
				}
			})(375, 750);
		</script>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=f94c6ff42802d57c857108e0db35c704&&plugin=AMap.MapType"></script>
		<script type="text/javascript" src="https://webapi.amap.com/ui/1.1/main.js"></script>
    <title>泰恒元位置服务</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
